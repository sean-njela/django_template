{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1 class="mb-3">People</h1>
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>HTMX</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
        <tr id="user-{{ u.id }}">
          <td>{{ u.id }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.name|default:"â€”" }}</td>
          <td>
            <button hx-get="{% url 'user_row_partial' pk=u.id %}"
                    hx-target="#user-{{ u.id }}"
                    hx-swap="outerHTML">Refresh row</button>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No users</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="{% static 'unfold/js/htmx/htmx.js' %}"></script>
{% endblock content %}
